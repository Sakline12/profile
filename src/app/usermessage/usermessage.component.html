<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <button
          class="btn"
          type="button"
          (click)="logout()"
          style="background-color: rgb(48, 73, 73); color: whitesmoke"
        >
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <div class="mt-5">
      <div
        class="container justify-content-center mt-5 border-left border-right"
      >
        <div class="d-flex justify-content-center pt-3 pb-2">
          Your all messages:
        </div>
        <div
          class="d-flex justify-content-center py-2"
          *ngFor="let es of MessageList"
        >
          <div class="second py-2 px-2">
            <span class="text1"
              ><span class="text-success">Subject:</span> {{ es.subject }}</span
            >
            <div class="d-flex justify-content-between py-1 pt-2">
              <div>
                <span class="text2"
                  ><span class="text-success">Message:</span>
                  {{ es.message }}</span
                >
              </div>
            </div>
            <div class="d-flex justify-content-between py-1 pt-2">
              <div>
                <span class="text2"
                  ><span class="text-success">Name:</span> {{ es.name }}
                </span>
              </div>
            </div>
            <button
              class="btn btn-sm btn-danger"
              (click)="delete_a_message(es.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
