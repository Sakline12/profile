<!DOCTYPE html>
<html>
  <head>
    <title>Signal Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 mb-5 shadow-lg rounded-3">
          <button
            class="bt2"
            [routerLink]="['']"
            routerLinkActive="router-link-active"
          >
            ←
          </button>
          <form #taskForm="ngForm" (ngSubmit)="sendMessage()">
            <div class="form-group mt-3">
              <h5 class="form-title">Send Message</h5>
            </div>
            <div class="form-group mt-3">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Write your name"
                id="name"
                name="name"
                [(ngModel)]="form.name"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="subject">Subject:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Add the subject"
                id="subject"
                name="subject"
                [(ngModel)]="form.subject"
                required
              />
            </div>
            <div class="form-group mt-2">
              <label for="message">Message:</label>
              <textarea
                class="form-control"
                placeholder="Something..."
                id="message"
                name="message"
                rows="5"
                [(ngModel)]="form.message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success mt-2 mb-4">
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
